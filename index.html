<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <main data-wrapper>
    <div class="card">
      <img class="star-icon" src="images/icon-star.svg" alt="star icon">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form data-form>
        <div class="rating">
          <label class="radio-button">
            <input type="radio" name="stars" class="sr-only" value="1">
            <span class="label">1 <span class="sr-only">star</span></span>
          </label>
          <label class="radio-button">
            <input type="radio" name="stars" class="sr-only" value="2">
            <span class="label">2 <span class="sr-only">stars</span></span>
          </label>
          <label class="radio-button">
            <input type="radio" name="stars" class="sr-only" value="3">
            <span class="label">3 <span class="sr-only">stars</span></span>
          </label>
          <label class="radio-button">
            <input type="radio" name="stars" class="sr-only" value="4">
            <span class="label">4 <span class="sr-only">stars</span></span>
          </label>
          <label class="radio-button">
            <input type="radio" name="stars" class="sr-only" value="5">
            <span class="label">5 <span class="sr-only">stars</span></span>
          </label>
        </div>
        <button class="button" type="submit">Submit</button>
      </form>

    </div>

    <template data-template>
      <div class="card">
        <img class="illustration" src="./images/illustration-thank-you.svg" alt="">
        <p class="result">You selected {{ stars }} out of 5</p>
        <h1 class="text-center">Thank you!</h1>
        <p class="text-center">
          We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>
      </div>
    </template>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Nospiel-code">Thomas Sch√ºtz</a>.
  </div>
  <script src="./app.js"></script>
</body>

</html>
